<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세계자연기금 홈페이지, WWF Korea</title>
    <!-- jQuery -->
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/jquery.js"></script>
    <!-- js -->
    <script src="js/main.js"></script>
    <script src="js/kse.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      href="assets/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- 폰트어썸 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- SEO -->
    <!-- 썸네일 / 배포 주소 수정하기 -->
    <meta
      name="description"
      content="세계 최대 비영리 국제 자연보전기관, 생물다양성과 자연 서식지 보전, 기후위기 대응, 지속가능 금융, 지속가능한 비즈니스 및 시장 변화"
    />
    <meta property="og:type" content="우리링크" />
    <meta property="og:title" content="세계자연기금 홈페이지, WWF Korea" />
    <meta
      property="og:description"
      content="세계 최대 비영리 국제 자연보전기관, 생물다양성과 자연 서식지 보전, 기후위기 대응, 지속가능 금융, 지속가능한 비즈니스 및 시장 변화"
    />
    <meta property="og:image" content="우리가 정하는 썸네일" />
    <meta property="og:url" content="우리링크" />
  </head>
  <body>
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 헤더 -->
      <!-- 메인 비주얼 -->
      <!-- 스크롤 비주얼 -->
      <!-- 지구의 목소리 -->
      <div class="earths_voice">
        <div class="earths_voice_inner inner">
          <!-- 타이틀 -->
          <h1>지구의 목소리</h1>
          <!-- 스와이퍼 -->
          <div class="earths_voice_swiper">
            <!-- 숲 -->
            <div class="earths_voice_swiper_box active">
              <img src="image/forest.png" alt="forest" />
              <div class="earths_voice_swiper_cont">
                <i class="fa-solid fa-tree"></i>
                <div class="earths_voice_swiper_text">
                  <h3>숲</h3>
                  <span>숲에 넣을 멘트…</span>
                </div>
              </div>
            </div>
            <!-- 바다 -->
            <div class="earths_voice_swiper_box">
              <img src="image/ocean.png" alt="ocean" />
              <div class="earths_voice_swiper_cont">
                <i class="fa-solid fa-water"></i>
                <div class="earths_voice_swiper_text">
                  <h3>바다</h3>
                  <span>바다에 넣을 멘트…</span>
                </div>
              </div>
            </div>
            <!-- 극지방 -->
            <div class="earths_voice_swiper_box">
              <img src="image/polar_region.png" alt="polar_region" />
              <div class="earths_voice_swiper_cont">
                <i class="fa-solid fa-snowflake"></i>
                <div class="earths_voice_swiper_text">
                  <h3>극지방</h3>
                  <span>극지방에 넣을 멘트…</span>
                </div>
              </div>
            </div>
            <!-- 대기 -->
            <div class="earths_voice_swiper_box">
              <img src="image/atmosphere.png" alt="atmosphere" />
              <div class="earths_voice_swiper_cont">
                <i class="fa-solid fa-wind"></i>
                <div class="earths_voice_swiper_text">
                  <h3>대기</h3>
                  <span>대기에 넣을 멘트…</span>
                </div>
              </div>
            </div>
            <!-- 인간 -->
            <div class="earths_voice_swiper_box">
              <img src="image/human.png" alt="human" />
              <div class="earths_voice_swiper_cont">
                <i class="fa-solid fa-person"></i>
                <div class="earths_voice_swiper_text">
                  <h3>인간</h3>
                  <span>인간에 넣을 멘트…</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- 슬로건 -->
      <section class="slogan">
        <div class="slogan_inner inner">
          <div class="slogan_wrap">
            <div class="slogan_EN">
              <div class="top">
                <span>Clean Earth Starts</span>
              </div>
              <div class="bottom">
                <span>With You</span>
              </div>
            </div>
            <div class="slogan_KR">
              <p>깨끗한 지구는 당신의 실천에서 시작됩니다</p>
            </div>
          </div>
        </div>
      </section>
      <!-- 지구수비대 -->
      <!-- 지구소식함 -->
      <!-- 지구수비대 모집 -->
      <!-- 푸터 -->
    </div>
  </body>
</html>
